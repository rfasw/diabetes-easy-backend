[tool.poetry]
name = "diabetes-easy-backend"  # Replace with your project name
version = "0.1.0"
description = ""
authors = ["sebastian"]
readme = "README.md"  # Optional but recommended

[tool.poetry.dependencies]
python = ">=3.9,<3.10"  # Pinned to Python 3.9.x (adjust if needed)
flask = "2.3.2"
gunicorn = "20.1.0"
keras = "2.12.0"
