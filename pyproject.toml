numpy = "1.24.3"
joblib = "1.2.0"
protobuf = "3.20.3"
gevent = "22.10.2"
h5py = "3.8.0"

[tool.poetry.group.dev.dependencies]  # Optional dev dependencies
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"